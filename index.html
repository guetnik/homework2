<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Профіль студента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Page</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5 settings-page">
  <h2 class="text-center mb-4">Settings</h2>
  <div class="row">
    <div class="col-md-4 text-center">
      <img src="./assets/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.webp" class="avatar-img mb-3" alt="Avatar">
      <div class="mb-3">
        <input type="file" class="form-control">
      </div>
    </div>
    <div class="col-md-8">
      <form>
        <div class="row mb-3">
          <div class="col"><input type="text" class="form-control" placeholder="Ім’я"></div>
          <div class="col"><input type="text" class="form-control" placeholder="Прізвище"></div>
        </div>
        <div class="row mb-3">
          <div class="col"><input type="email" class="form-control" placeholder="E-mail"></div>
          <div class="col"><input type="tel" class="form-control" placeholder="Номер телефону"></div>
        </div>
        <div class="mb-3"><input type="text" class="form-control" placeholder="Адреса"></div>
        <div class="mb-3"><input type="text" class="form-control" placeholder="Посилання на соцмережу"></div>
        <h5 class="mt-4">Change Password</h5>
        <div class="row mb-3">
          <div class="col"><input type="password" class="form-control" placeholder="Old Password"></div>
          <div class="col"><input type="password" class="form-control" placeholder="New Password"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
